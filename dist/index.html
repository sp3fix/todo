<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Best Todo App Ever !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
  <div class="container">
    <div id="first-pane">
      <div class="project-title">
        <h2>Project #1</h2>
          <span>3 tasks</span>
      </div>
    </div>
    <div id="second-pane">
      <div id="tasks">
        <div id="task-1" class="task-container">
          <input type="checkbox" class="task-button">
          <h3 class="task-title">Task #1</h3>
          <span>23/4/2019</span>
        </div>
        <div id="task-2" class="task-container">
            <input type="checkbox" class="task-button">
            <h3 class="task-title">Task #2</h3>
            <span>23/4/2019</span>
          </div>
      </div>
    </div>
    <div id="third pane">
      <div id="task-desc">
        <h3 id="task-desc-title">Task #1</h3>
        <div id="task-desc-box">This is a description of the task</div>
        <div id="dueDate">23/04/2019</div>
        <div id="timer">Start Timer</div>
      </div>
    </div>
  </div>
</body>
<script src="bundle.js"></script>
</html>
