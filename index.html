<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Best Todo App Ever !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet"> 
</head>
<body>
	<div class="container">
		<div class="header-bar">
			<h1>This is the header</h1>
		</div>
		<div class="project-container">
			<div class="first-pane">
				<div class="project-title">
					<h2>Project #1</h2>
						<span class="project-task">3 tasks</span>
				</div>
				<div class="project-title">
						<h2>Project #2</h2>
							<span class="project-task">3 tasks</span>
					</div>
					<div class="project-title">
							<h2>Project #3</h2>
								<span class="project-task">3 tasks</span>
						</div>
			</div>
			<div class="second-pane">
				<div id="task-header">Project #2</div>
				<div id="task-1" class="task-container">
					<div class="task-item">
						<div class="task-button"></div>
						<h3 class="task-title">Task #1</h3>
					</div>
					<span>23/4/2019</span>
				</div>
				<div id="task-2" class="task-container">
					<div class="task-item">
						<div class="task-button"></div>
						<h3 class="task-title">Task #2</h3>
					</div>
					<span>23/4/2019</span>
				</div>
			</div>
			<div class="third-pane">
				<h3 id="task-desc-title">Task #1</h3>
				<div id="task-desc-box">This is a description of the task</div>
				<div id="task-btns">
					<div id="dueDate">23/04/2019</div>
					<div id="timer">Start Timer</div>
				</div>
			</div>
		</div>
		<div id="button-add">

		</div>
	</div>
</body>
<script src="bundle.js"></script>
</html>
